<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
    .parent,.child1,.child2{
        display:flex;
        justify-content: space-between;
    }
    .child2{
        column-gap: 10px;
        align-items:center;
    
    }
</style>
</head>
<body>
    <div class="parent">
    <div class="child1">
        <img src="./images (2).jpeg.jpg" alt="money heist" style="width:120px; height: 75px;">
    </div>
    <div class="child2">
       <div style="color:gold;">Professor</div>
       <div style="color:red">Tokyo</div>
       <div style="color: green;">Berlin</div>
       <div style="color:aqua">Rio</div>
       <div style="color: blue;">Denver</div>
       <div style="color:chartreuse">Nairobi</div>
       
    </div>
</div>
</body>
</html>
